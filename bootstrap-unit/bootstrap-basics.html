<div class="container"> <!-- important for clean spacing on your aite -->

<!-- Jumbotron is basically a big box that calls for your attention -->

<!-- .form-group and .form-control influences the aesthetics
    and grouping of stuff.
form-group clumps elements together and distances itself from other form-groups.
form-control influences how the form is displayed. Form-control puts the input-box
 underneath the label name. By default, input-box is adjacent to label name.
  -->

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example: .DOCX, .DOC, .PDF</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> I agree to the terms and conditions
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
<!-- inline form -->
<form class="form-inline">
<div class="form-group">
  <label for="exampleInputName2">Name</label>
  <input type="text" class="form-control" id="exampleInputName2" placeholder="Michael Jackson">
</div>
<div class="form-group">
  <label for="exampleInputEmail2">Email</label>
  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="mich.jack@example.com">
</div>
<button type="submit" class="btn btn-default">Sumbit</button>
</form>

</div>

  </body>
</html>
