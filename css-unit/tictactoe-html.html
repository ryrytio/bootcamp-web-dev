<!DOCTYPE html>

  </head>
  <body>
    <h1>Tic Tac Toe</h1>

<table border="1">
<tr class="topper">
  <td class="leftWall"></td>
  <td></td>
  <td class="rightWall"></td>
</tr>

<tr>
  <td class="leftWall"></td>
  <td></td>
  <td class="rightWall"></td>
</tr>

<tr class="bot">
  <td class="leftWall"></td>
  <td></td>
  <td class="rightWall"></td>
</tr>
    </table>
<!-- table with td's etc. -->
<!-- 3 rows with 3 td's -->
<!-- width and height of 100px -->
<!-- left-right borders for top row and bottom row-->
<!-- middle row have top-bottom borders -->

<table>
<tr>
  <td class="vert hori"></td>
  <td class="hori"></td>
  <td class="hori vert2"></td>
</tr>

<tr>
  <td class="vert"></td>
  <td class="vert hori"></td>
  <td></td>
</tr>

<tr>
  <td class="vert hori2"></td>
  <td></td>
  <td class="vert2 hori2"></td>
</tr>
</table>
